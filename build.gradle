plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

allprojects {
    group = 'com.skr'
    version = '1.0.0'
}

configure(subprojects.findAll { it.name.contains('spring') }) {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    java {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    repositories {
        mavenCentral()
    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
        developmentOnly
        runtimeClasspath {
            extendsFrom developmentOnly
        }
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.postgresql:postgresql:42.6.0'
        implementation 'org.springframework.boot:spring-boot-starter-data-redis'
        implementation 'org.springframework.kafka:spring-kafka'
        implementation 'org.springframework.boot:spring-boot-starter-validation'
        // 채널 개발
        implementation 'org.springframework.boot:spring-boot-starter-freemarker'
        implementation 'org.webjars.bower:bootstrap:5.2.2'
        implementation 'org.webjars.bower:vue:2.6.14'
        implementation 'org.webjars.bower:axios:0.21.1'

        // org.springframework.boot:spring-boot-starter-validation 를 권장함
        // implementation 'javax.validation:javax.validation-api:2.0.1.Final'
        implementation 'org.hibernate:hibernate-validator:6.2.0.Final'

        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'

        // hot reload 등을 위한 툴
        developmentOnly("org.springframework.boot:spring-boot-devtools")

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.springframework.kafka:spring-kafka-test'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    }
}